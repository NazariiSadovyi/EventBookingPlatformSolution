name: EventBookingPlatform

services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: ebp-sqlserver
    environment:
      ACCEPT_EULA: "Y"
      MSSQL_PID: Developer
      SA_PASSWORD: ${SA_PASSWORD:-EBPPassword123!@#}
    ports:
      - "1433:1433"
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P $$SA_PASSWORD -C -Q 'SELECT 1' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 20

  api:
    container_name: ebp-api
    build:
      context: .
      dockerfile: src/EBP.API/Dockerfile
    depends_on:
      sqlserver:
        condition: service_healthy
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_HTTP_PORTS: 8080
      ASPNETCORE_HTTPS_PORTS: 8081
      ConnectionStrings__DefaultConnection: >-
        Server=sqlserver;Database=EventBookingPlatformDb;User Id=sa;Password=${SA_PASSWORD:-EBPPassword123!@#};
        TrustServerCertificate=true;Encrypt=false;
    ports:
      - "8080:8080"
      - "8443:8081"
    volumes:
      - ${APPDATA}/Microsoft/UserSecrets:/home/app/.microsoft/usersecrets:ro
      - ${APPDATA}/ASP.NET/Https:/home/app/.aspnet/https:ro